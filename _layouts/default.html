<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar" style="width: 230px; text-align: center">
                <div style="margin: 1em">
        <img src="https://scholar.google.de/citations?view_op=view_photo&user=BZsFbZkAAAAJ" style="height:128px" alt="Photo"/>
      </div>
          <a class="twitter-timeline" style="font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;" data-width="350" data-height="700" data-theme="light" href="https://twitter.com/chrlns">Tweets by chrlns</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>
      </div>
    </div>

  </body>
</html>
